    <script>
    // ===================================================================================
    // SCRIPT UTAMA APLIKASI
    // ===================================================================================
    document.addEventListener('DOMContentLoaded', () => {

        // --- STATE MANAJEMEN ---
        const appState = {
            loggedInUser: null,
            activeTab: 'dashboard',
            dashboardTab: 'ringkasan', // 'ringkasan', 'analisisSertifikat', 'laporanKeuangan'
            dashboardFilter: {
                type: 'all', // 'all', 'range', 'last3', 'last6', 'last12'

                year: new Date().getFullYear(),
            },
            openSidebarMenu: null,
            isCertificateFormVisible: false,
            selectedCertificateForForm: null,
            editingSubmission: null,
            sbuUserFormState: {},

            certificates: [],
            marketingNames: [],
            userSubmissions: [],
            transactions: [],
            adminTitles: {},

            sbuKonstruksiData: [],
            konstruksiKlasifikasiData: [],
            p3smKualifikasiData: [],

            p3smBiayaLainnyaData: [],

            gapeknasBiayaSetorData: [],
            gapeknasBiayaLainnyaData: [],
            sbuKonsultanData: [],
            konsultanKlasifikasiData: [],
            konsultanKualifikasiData: [],
            konsultanBiayaSetorData: [],
            konsultanBiayaLainnyaData: [],
            skkKonstruksiData: [],
            skkKlasifikasiData: [],
            skkKualifikasiData: [],
            skkBiayaSetorData: [],
            skkBiayaLainnyaData: [],
            sbuAdmin: {
                type: null,
                tempData: [],
                tempKlasifikasiData: [],
                selectedSub: null,
                selectedKlasifikasi: null,
                activeTab: 'klasifikasi'
            }
        };
        
        // --- DAFTAR KUNCI LOCAL STORAGE ---
        // Kunci yang diekspor/impor adalah DATA PENGGUNA, bukan struktur aplikasi
        const EXPORTABLE_STORAGE_KEYS = [
            'sulthan-group-users', 'sulthan-group-marketing-names',
            'sulthan-group-admin-titles', 'sulthan-group-user-submissions', 'sulthan-group-transactions',
            'sulthan-group-sbu-konstruksi-data', 'sulthan-group-konstruksi-klasifikasi',
            'sulthan-group-p3sm-kualifikasi', 'sulthan-group-p3sm-biaya-setor', 'sulthan-group-p3sm-biaya-lainnya',
            'sulthan-group-gapeknas-kualifikasi', 'sulthan-group-gapeknas-biaya-setor', 'sulthan-group-gapeknas-biaya-lainnya',

            'sulthan-group-skk-kualifikasi', 'sulthan-group-skk-biaya-setor', 'sulthan-group-skk-biaya-lainnya',
            // 'sulthan-group-certificates' DIHILANGKAN dari daftar ini agar tidak tertimpa saat impor
        ];

        // --- FUNGSI HELPER ---
        const generateId = () => `id-${Date.now()}-${Math.floor(Math.random() * 1000)}`;
        const formatCurrency = (number) => {
            if (typeof number !== 'number' || isNaN(number)) return 'Rp 0';
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            }).format(number);
        };
        const formatDisplayDate = (dateString) => {
            if (!dateString || !/^\d{4}-\d{2}-\d{2}$/.test(dateString)) return '-';
            const [year, month, day] = dateString.split('-');
            return `${day}-${month}-${year}`;
        };
        const capitalizeWords = (str) => {
            if (!str) return '';
            const prefixes = ['PT. ', 'CV. '];
            let prefix = '';
            let namePart = str;
            for (const p of prefixes) {
                if (str.toUpperCase().startsWith(p.toUpperCase())) {
                    prefix = str.substring(0, p.length);
                    namePart = str.substring(p.length);
                    break;
                }
            }
            const capitalizedNamePart = namePart.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
            return prefix + capitalizedNamePart;
        };

        const getRoleBadgeClass = (role) => {
            switch (role) {
                case 'Super admin': return 'bg-red-100 text-red-800';
                case 'admin': return 'bg-indigo-100 text-indigo-800';
                case 'manager': return 'bg-yellow-100 text-yellow-800';
                case 'karyawan': return 'bg-green-100 text-green-800';
                case 'marketing': return 'bg-blue-100 text-blue-800';
                case 'mitra': return 'bg-purple-100 text-purple-800';
                default: return 'bg-gray-100 text-gray-800';
            }
        };

        // --- DATABASE ONLINE ---
        const loadFromStorage = async (key, defaultValue) => {
            try {
                const response = await fetch(`api/storage.php?key=${encodeURIComponent(key)}`);
                if (response.ok) {
                    const data = await response.json();
                    return data !== null ? data : defaultValue;
                }
            } catch (error) {
                console.error('Error loading from database:', error);
            }
            return defaultValue;
        };
        
        const saveToStorage = async (key, value) => {
            try {
                const response = await fetch('api/storage.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ key, value })
                });
                if (!response.ok) {
                    throw new Error('Failed to save to database');
                }
            } catch (error) {
                console.error('Error saving to database:', error);
                showMessage('Gagal menyimpan ke database online', 'error');
            }
        };

        // --- INISIALISASI DATA ---
        const initializeData = async () => {
            const initialMarketingNames = [{ id: 'mkt-1', name: 'Hidayatullah' }, { id: 'mkt-2', name: 'Abdul Fatahurahman' }, { id: 'mkt-3', name: 'Nuzul Arifin' }];
            
            const initialUsers = [
                { id: 'user-super-admin-1', fullName: 'Super Admin', username: 'superadmin', email: 'superadmin@sultangroup.com', password: 'c3VwZXJhZG1pbjEyMw==', role: 'Super admin' },
                { id: 'user-admin-1', fullName: 'Admin', username: 'admin', email: 'admin@sultangroup.com', password: 'YWRtaW4xMjM=', role: 'admin' },
                { id: 'user-manager-1', fullName: 'Manager', username: 'manager', email: 'manager@sultangroup.com', password: 'bWFuYWdlcjEyMw==', role: 'manager' },

                        if (['cert-1', 'cert-2', 'cert-3'].includes(cert.id)) {
                            contentHtml += `<div class="bg-white p-6 rounded-2xl shadow-md">${renderSbuUserForm(submissionToEdit, cert)}</div>`;

                        contentHtml += `<div class="bg-white p-6 rounded-2xl shadow-md">${renderCertificatePortal()}</div>`;

                } else if (appState.activeTab === 'dataInput') {
                    const mySubmissions = appState.userSubmissions.filter(s => s.submittedById === appState.loggedInUser.id);
                    contentHtml += renderAdminSection('mySubmissions', appState.adminTitles.mySubmissions, renderSubmissionTable(mySubmissions), true, null);
                } else if (appState.activeTab === 'entriTransaksi') {
                    const myTransactions = appState.transactions.filter(t => t.submittedById === appState.loggedInUser.id);
                    contentHtml += renderAdminSection('transactions', appState.adminTitles.transactions, renderTransactionTable(myTransactions), true, 'openTransactionModal()');
                } else if (appState.activeTab === 'laporanKeuangan') {
                    const myTransactions = appState.transactions.filter(t => t.submittedById === appState.loggedInUser.id);
                    contentHtml += renderAdminSection('financialReport', appState.adminTitles.financialReport, renderTransactionTable(myTransactions), true, null);

            }

            mainContent.innerHTML = contentHtml;

            attachTableEventListeners();

                attachDashboardEventListeners();

        const renderDashboardPage = (isUserView) => {

                    <button id="logout-btn" class="bg-white border border-gray-300 text-gray-700 font-semibold px-5 py-2 rounded-lg shadow-sm hover:bg-gray-100 transition duration-300">Keluar</button>
                </div>
                ${renderDashboardTabs(isUserView)}

        };

        window.setDashboardTab = (tabId) => {
            appState.dashboardTab = tabId;
            if (appState.loggedInUser.role === 'Super admin') {
                renderAdminDashboard();
            } else {
                renderUserDashboard();
            }
        };

        const renderDashboardTabs = (isUserView) => {
            const tabButton = (label, tabId) => {
                const isActive = appState.dashboardTab === tabId;
                return `<button onclick="setDashboardTab('${tabId}')" class="px-3 py-2 font-semibold transition-colors duration-300 text-sm md:text-base ${isActive ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500 hover:text-indigo-600'}">${label}</button>`;
            };

            let tabContent = '';
            if (appState.dashboardTab === 'ringkasan') {
                tabContent = renderRingkasanView(isUserView);
            } else if (appState.dashboardTab === 'analisisSertifikat') {
                tabContent = `<div class="bg-white p-6 rounded-2xl shadow-md text-center text-gray-500 mt-6">Fitur Analisis Sertifikat akan segera hadir.</div>`;
            } else if (appState.dashboardTab === 'laporanKeuangan') {
                tabContent = `<div class="bg-white p-6 rounded-2xl shadow-md text-center text-gray-500 mt-6">Fitur Laporan Keuangan akan segera hadir.</div>`;

                        ${tabButton('Laporan Keuangan', 'laporanKeuangan')}

                </div>
                <div id="dashboard-tab-content" class="mt-6 space-y-6">
                    ${tabContent}
                </div>
            `;
        };
        
        const getFilteredData = () => {
            const { userSubmissions, transactions } = appState;
            const { type, month, year } = appState.dashboardFilter;
            const now = new Date();

            if (type === 'all') {
                return { filteredSubmissions: userSubmissions, filteredTransactions: transactions };
            }

            let startDate, endDate;

            if (type === 'range') {
                startDate = new Date(year, month - 1, 1);
                endDate = new Date(year, month, 1);
            } else {
                endDate = new Date(now.getFullYear(), now.getMonth() + 1, 1);
                if (type === 'last3') startDate = new Date(now.getFullYear(), now.getMonth() - 2, 1);
                if (type === 'last6') startDate = new Date(now.getFullYear(), now.getMonth() - 5, 1);
                if (type === 'last12') startDate = new Date(now.getFullYear() - 1, now.getMonth() + 1, 1);
            }
            
            const filteredSubmissions = userSubmissions.filter(s => {
                if (!s.inputDate) return false;
                const subDate = new Date(s.inputDate);
                return subDate >= startDate && subDate < endDate;
            });

            const filteredTransactions = transactions.filter(t => {
                if (!t.transactionDate) return false;
                const transDate = new Date(t.transactionDate);
                return transDate >= startDate && transDate < endDate;
            });

            return { filteredSubmissions, filteredTransactions };
        };

        const renderRingkasanView = (isUserView) => {
            const { filteredSubmissions, filteredTransactions } = getFilteredData();
            
            const userSubmissions = isUserView ? filteredSubmissions.filter(s => s.submittedById === appState.loggedInUser.id) : filteredSubmissions;
            const userTransactions = isUserView ? filteredTransactions.filter(t => t.submittedById === appState.loggedInUser.id) : filteredTransactions;
            
            const totalKeuntungan = userSubmissions.reduce((acc, sub) => acc + (sub.keuntungan || 0), 0);
            const totalPemasukan = userSubmissions.reduce((acc, sub) => acc + (sub.biayaSetorKantor || 0), 0);
            const totalSertifikat = userSubmissions.length;
            const totalPengeluaran = userTransactions

                .reduce((acc, t) => acc + (t.cost || 0), 0);

            const statCard = (title, value, icon, colorClass) => `

                        <p class="text-2xl font-bold text-gray-800 mt-1">${value}</p>

                    ${statCard('Total Pemasukan', formatCurrency(totalPemasukan), '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-800" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>', 'bg-indigo-100')}
                    ${statCard('Total Sertifikat', totalSertifikat, '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-800" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg>', 'bg-yellow-100')}
                    ${statCard('Total Pengeluaran', formatCurrency(totalPengeluaran), '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-800" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>', 'bg-red-100')}
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-5 gap-6">
                    <div class="lg:col-span-3" id="line-chart-container">

                        <!-- Donut chart will be rendered here -->
                    </div>
                </div>
            `;

        const renderAdminSection = (key, title, content, fullWidth = false, addAction = null) => {

                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${user.username}</td>

                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">

                                </td>

        const renderCertificateTable = () => {
             return `
                <table class="min-w-full divide-y divide-gray-200">

                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nama Sertifikat</th>

                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Aksi</th>
                        </tr>

                        ${appState.certificates.map(cert => {

                            if (cert.id === 'cert-1') sbuType = 'konstruksi';

             return `

                        </tr>

                    <tbody class="bg-white divide-y divide-gray-200">

                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${m.name}</td>

                sub.marketingName.toLowerCase().includes(searchTerm.toLowerCase())

            return `

            document.getElementById('biaya-context').value = context;

                title.textContent = `Edit ${typeMap[type]} (${contextName})`;

                document.getElementById('biaya-name').value = item.name;
                document.getElementById('biaya-cost').value = item.biaya;

            const context = document.getElementById('biaya-context').value;
            const type = document.getElementById('biaya-type').value;

                    data[itemIndex] = { ...data[itemIndex], name, biaya: cost };

                data.push({ id: generateId(), name, biaya: cost });

        window.deleteBiayaItem = async (itemId, sbuType, context, type) => {
            openConfirmationModal(async () => {
                const { data, key } = getBiayaDataSource(sbuType, context, type);
                if (!key) return;

                const updatedData = data.filter(i => i.id !== itemId);
                
                if (sbuType === 'konstruksi') {
                    if (context === 'p3sm') {
                        if (type === 'kualifikasi') appState.p3smKualifikasiData = updatedData;
                        if (type === 'biayaSetor') appState.p3smBiayaSetorData = updatedData;
                        if (type === 'biayaLainnya') appState.p3smBiayaLainnyaData = updatedData;
                    } else if (context === 'gapeknas') {
                        if (type === 'kualifikasi') appState.gapeknasKualifikasiData = updatedData;
                        if (type === 'biayaSetor') appState.gapeknasBiayaSetorData = updatedData;
                        if (type === 'biayaLainnya') appState.gapeknasBiayaLainnyaData = updatedData;
                    }
                } else if (sbuType === 'konsultan') {
                    if (type === 'kualifikasi') appState.konsultanKualifikasiData = updatedData;
                    if (type === 'biayaSetor') appState.konsultanBiayaSetorData = updatedData;
                    if (type === 'biayaLainnya') appState.konsultanBiayaLainnyaData = updatedData;

                    if (type === 'biayaLainnya') appState.skkBiayaLainnyaData = updatedData;

                await saveToStorage(key, updatedData);
                showMessage('Item biaya berhasil dihapus!', 'success');

        };
        
        const handleExportData = async () => {
            const dataToExport = {};
            for (const key of EXPORTABLE_STORAGE_KEYS) {
                const data = await loadFromStorage(key, null);
                if (data !== null) {
                    // Mengambil bagian setelah 'sulthan-group-' untuk nama kunci di JSON
                    const exportKey = key.replace('sulthan-group-', '');
                    dataToExport[exportKey] = data;
                }
            }

            const jsonString = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().slice(0, 10);
            a.download = `sulthan-group-backup-${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('Data berhasil diekspor!', 'success');
        };

        const handleImportData = () => {
            const fileInput = document.getElementById('import-file-input');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('Silakan pilih file untuk diimpor.', 'error');
                return;
            }

            openConfirmationModal(async () => {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        
                        // Validasi sederhana, misalnya memeriksa keberadaan data 'users'
                        if (!importedData.users) {
                            throw new Error('File tidak valid atau rusak.');
                        }

                        // Menimpa data di database online
                        for (const key of Object.keys(importedData)) {
                            const storageKey = `sulthan-group-${key}`;
                            if (EXPORTABLE_STORAGE_KEYS.includes(storageKey)) {
                                await saveToStorage(storageKey, importedData[key]);
                            }
                        }
                        
                        showMessage('Data berhasil diimpor! Aplikasi akan dimuat ulang.', 'success');
                        
                        setTimeout(() => {
                            location.reload();
                        }, 1500);

                    } catch (error) {
                        showMessage(`Gagal mengimpor data: ${error.message}`, 'error');
                    }
                };
                reader.readAsText(file);
            }, 'Anda yakin ingin menimpa semua data input saat ini? Aksi ini tidak dapat dibatalkan.');
        };


        // --- MULAI APLIKASI ---
        (async () => {
            await initializeData();
            renderApp();
        })();
    });
    </script>
</body>
</html>
