<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Sulthan Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.show { display: flex; }
        .sidebar-item-active { background-color: white; color: #4f46e5; }
        .sidebar-item-inactive { color: white; }
        .sidebar-item-inactive:hover { background-color: rgba(255, 255, 255, 0.1); }
        .sidebar-parent-active { background-color: rgba(255, 255, 255, 0.1); }
        #chart-tooltip, #donut-chart-tooltip {
            position: absolute;
            display: none;
            background-color: #1f2937;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
            z-index: 10;
        }
        
        /* Marketing Achievement Styles */
        .marketing-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .marketing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
        }
        
        .marketing-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }
        
        .marketing-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .marketing-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .marketing-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .filter-label {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .marketing-select {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 120px;
        }
        
        .marketing-select:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        
        .marketing-select:focus {
            outline: none;
            background: rgba(255,255,255,0.4);
            border-color: #fff;
        }
        
        .marketing-select option {
            background: #667eea;
            color: white;
            padding: 10px;
        }
        
        .marketing-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .stat-card:hover::before {
            left: 100%;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.25);
        }
        
        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .stat-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .marketing-chart-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            z-index: 1;
        }
        
        .chart-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .marketing-chart {
            display: flex;
            align-items: end;
            justify-content: space-around;
            height: 350px;
            padding: 20px;
            position: relative;
        }
        
        .marketing-bar {
            position: relative;
            border-radius: 8px 8px 0 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            min-width: 60px;
            margin: 0 5px;
            animation: growUp 1s ease-out;
        }
        
        @keyframes growUp {
            from {
                height: 0 !important;
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        .marketing-bar:hover {
            transform: scale(1.05) translateY(-5px);
            filter: brightness(1.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .bar-broadcast {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        
        .bar-newspaper {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
        }
        
        .bar-magazine {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }
        
        .bar-directmail {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }
        
        .bar-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
        
        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.9rem;
            font-weight: 700;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .marketing-bar:hover .bar-value {
            opacity: 1;
        }
        
        .marketing-tooltip {
            position: fixed;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: opacity 0.2s ease;
        }
        
        .chart-y-axis {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
        }
        
        .y-axis-label {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            text-align: right;
            padding-right: 10px;
            font-weight: 500;
        }
        
        .chart-grid {
            position: absolute;
            left: 60px;
            right: 0;
            top: 20px;
            bottom: 20px;
            background-image: repeating-linear-gradient(
                to top,
                transparent,
                transparent 69px,
                rgba(255,255,255,0.1) 70px
            );
        }
        
        @media (max-width: 768px) {
            .marketing-container {
                padding: 20px;
                margin: 10px;
            }
            
            .marketing-title {
                font-size: 2rem;
            }
            
            .marketing-filters {
                flex-direction: column;
                gap: 15px;
            }
            
            .marketing-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .marketing-chart {
                height: 280px;
                padding: 15px;
            }
            
            .marketing-bar {
                min-width: 40px;
                margin: 0 2px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Kontainer Pesan Notifikasi -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Loading Screen -->

    <div id="login-page" class="min-h-screen bg-gradient-to-br from-indigo-800 to-indigo-950 flex items-center justify-center p-4">

                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Kata Sandi</label>

             <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg relative">

        <!-- Modal SBU Admin (Konstruksi & Konsultan) -->

        <!-- Modal Biaya (Kualifikasi, Setor, Lainnya) -->

        <!-- Modal Transaksi -->
        <div id="transaction-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-50">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg relative">
                <h2 id="transaction-modal-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                <button onclick="closeTransactionModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                <form id="transaction-form" class="space-y-4">
                    <input type="hidden" id="transaction-id">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Tanggal Transaksi</label>
                        <input type="date" id="transaction-date" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>

            let tabContent = '';
            if (appState.dashboardTab === 'ringkasan') {

                tabContent = `<div class="bg-white p-6 rounded-2xl shadow-md text-center text-gray-500 mt-6">Fitur Analisis Sertifikat akan segera hadir.</div>`;
            } else if (appState.dashboardTab === 'laporanKeuangan') {
                tabContent = `<div class="bg-white p-6 rounded-2xl shadow-md text-center text-gray-500 mt-6">Fitur Laporan Keuangan akan segera hadir.</div>`;

                        ${tabButton('Pencapaian Marketing', 'pencapaianMarketing')}

                </div>
                <div id="dashboard-tab-content" class="mt-6 space-y-6">
                    ${tabContent}
                </div>
            `;
        };
        
        const getFilteredData = () => {
            const { userSubmissions, transactions, feeP3SMData } = appState;
            const { type, month, year } = appState.dashboardFilter;
            const now = new Date();

            if (type === 'all') {
                return { filteredSubmissions: userSubmissions, filteredTransactions: transactions, filteredFeeP3SM: feeP3SMData };
            }

            let startDate, endDate;

            if (type === 'range') {
                startDate = new Date(year, month - 1, 1);
                endDate = new Date(year, month, 1);
            } else {
                endDate = new Date(now.getFullYear(), now.getMonth() + 1, 1);
                if (type === 'last3') startDate = new Date(now.getFullYear(), now.getMonth() - 2, 1);
                if (type === 'last6') startDate = new Date(now.getFullYear(), now.getMonth() - 5, 1);
                if (type === 'last12') startDate = new Date(now.getFullYear() - 1, now.getMonth() + 1, 1);
            }
            
            const filteredSubmissions = userSubmissions.filter(s => {
                if (!s.inputDate) return false;
                const subDate = new Date(s.inputDate);
                return subDate >= startDate && subDate < endDate;
            });

            const filteredTransactions = transactions.filter(t => {
                if (!t.transactionDate) return false;
                const transDate = new Date(t.transactionDate);
                return transDate >= startDate && transDate < endDate;
            });

            const filteredFeeP3SM = feeP3SMData.filter(f => {
                if (!f.month || !f.year) return false;
                const feeDate = new Date(f.year, f.month - 1, 1);
                return feeDate >= startDate && feeDate < endDate;
            });

            return { filteredSubmissions, filteredTransactions, filteredFeeP3SM };
        };

        const renderRingkasanView = (isUserView) => {
            const { filteredSubmissions, filteredTransactions, filteredFeeP3SM } = getFilteredData();
            
            const userSubmissions = isUserView ? filteredSubmissions.filter(s => s.submittedById === appState.loggedInUser.id) : filteredSubmissions;
            const userTransactions = isUserView ? filteredTransactions.filter(t => t.submittedById === appState.loggedInUser.id) : filteredTransactions;
            
            // Hitung Fee P3SM dari data yang sudah difilter
            const feeP3SM = filteredFeeP3SM.reduce((acc, fee) => acc + (fee.cost || 0), 0);
            
            const totalKeuntungan = userSubmissions.reduce((acc, sub) => acc + (sub.keuntungan || 0), 0) + feeP3SM;
            const totalPemasukan = userSubmissions.reduce((acc, sub) => acc + (sub.biayaSetorKantor || 0), 0);
            const totalSertifikat = userSubmissions.length;
            const totalPengeluaran = userTransactions
                .filter(t => t.transactionType === 'Keluar')
                .reduce((acc, t) => acc + (t.cost || 0), 0);

            const statCard = (title, value, icon, colorClass) => `

                        <select id="filter-month" class="rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 text-sm">

                    ${statCard('Total Pemasukan', formatCurrency(totalPemasukan), '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-indigo-800" viewBox="0 0 20 20" fill="currentColor"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z" /></svg>', 'bg-indigo-100')}
                    ${statCard('Fee P3SM', formatCurrency(feeP3SM), '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-purple-800" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /></svg>', 'bg-purple-100')}
                    ${statCard('Total Sertifikat', totalSertifikat, '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-yellow-800" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" /></svg>', 'bg-yellow-100')}
                    ${statCard('Total Pengeluaran', formatCurrency(totalPengeluaran), '<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-800" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM7 9a1 1 0 000 2h6a1 1 0 100-2H7z" clip-rule="evenodd" /></svg>', 'bg-red-100')}
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
                    <div class="lg:col-span-2" id="line-chart-container">

                    </div>
                    <div class="lg:col-span-1" id="donut-chart-container">
                        <!-- Donut chart will be rendered here -->
                    </div>
                </div>
            `;
        };

        const renderPencapaianMarketingView = () => {
            const currentYear = new Date().getFullYear();
            const currentMonth = new Date().getMonth() + 1;
            
            // Initialize marketing filter if not exists
            if (!appState.marketingFilter) {
                appState.marketingFilter = {
                    filterType: 'month', // 'month', 'semester', 'year'
                    month: currentMonth,
                    semester: currentMonth <= 6 ? 1 : 2,
                    year: currentYear
                };
            }
            
            const rankingData = getMarketingRankingData();
            
            // Generate dynamic title based on filter
            const getTitle = () => {
                const { filterType, month, semester, year } = appState.marketingFilter;
                const monthNames = ['', 'JANUARI', 'FEBRUARI', 'MARET', 'APRIL', 'MEI', 'JUNI', 'JULI', 'AGUSTUS', 'SEPTEMBER', 'OKTOBER', 'NOVEMBER', 'DESEMBER'];
                
                if (filterType === 'month') {
                    return `RANKING BERKAS ${monthNames[month]} ${year}`;
                } else if (filterType === 'semester') {
                    return `RANKING BERKAS ${semester === 1 ? 'JANUARI - JUNI' : 'JULI - DESEMBER'} ${year}`;
                } else {
                    return `RANKING BERKAS TAHUN ${year}`;
                }
            };
            
            const getSubtitle = () => {
                const { filterType, semester } = appState.marketingFilter;
                if (filterType === 'semester') {
                    return `SEMESTER ${semester === 1 ? 'I' : 'II'} - Ranking berdasarkan sertifikat marketing`;
                }
                return 'Ranking berdasarkan sertifikat marketing';
            };
            
            return `
                <div class="bg-white p-6 rounded-2xl shadow-md">
                    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-2"> ${getTitle()}</h2>
                            <p class="text-gray-600">${getSubtitle()}</p>
                        </div>
                        <div class="flex flex-col sm:flex-row gap-3">
                            <select id="marketing-filter-type" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                <option value="month" ${appState.marketingFilter.filterType === 'month' ? 'selected' : ''}>Per Bulan</option>
                                <option value="semester" ${appState.marketingFilter.filterType === 'semester' ? 'selected' : ''}>Per Semester</option>
                                <option value="year" ${appState.marketingFilter.filterType === 'year' ? 'selected' : ''}>Per Tahun</option>
                            </select>
                            
                            ${appState.marketingFilter.filterType === 'month' ? `
                                <select id="marketing-month-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    ${Array.from({length: 12}, (_, i) => {
                                        const month = i + 1;
                                        const monthNames = ['', 'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
                                        return `<option value="${month}" ${month === appState.marketingFilter.month ? 'selected' : ''}>${monthNames[month]}</option>`;
                                    }).join('')}
                                </select>
                            ` : ''}
                            
                            ${appState.marketingFilter.filterType === 'semester' ? `
                                <select id="marketing-semester-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                    <option value="1" ${appState.marketingFilter.semester === 1 ? 'selected' : ''}>Semester I (Jan-Jun)</option>
                                    <option value="2" ${appState.marketingFilter.semester === 2 ? 'selected' : ''}>Semester II (Jul-Des)</option>
                                </select>
                            ` : ''}
                            
                            <select id="marketing-year-filter" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                ${Array.from({length: 5}, (_, i) => {
                                    const year = currentYear - 2 + i;
                                    return `<option value="${year}" ${year === appState.marketingFilter.year ? 'selected' : ''}>${year}</option>`;

                    <div class="overflow-x-auto">
                        ${renderMarketingRankingTable(rankingData)}
                    </div>
                </div>
            `;
        };
        
        const getMarketingRankingData = () => {
            const { filterType, month, semester, year } = appState.marketingFilter;
            const currentMonth = new Date().getMonth() + 1;
            
            // Get all submissions based on filter
            const filteredSubmissions = appState.userSubmissions.filter(sub => {
                if (!sub.inputDate) return false;
                const subDate = new Date(sub.inputDate);
                const subYear = subDate.getFullYear();
                const subMonth = subDate.getMonth() + 1;
                
                if (subYear !== year) return false;
                
                if (filterType === 'month') {
                    return subMonth === month;
                } else if (filterType === 'semester') {
                    if (semester === 1) {
                        return subMonth >= 1 && subMonth <= 6;
                    } else {
                        return subMonth >= 7 && subMonth <= 12;
                    }
                }
                // filterType === 'year' - include all months
                return true;
            });
            
            // Group by marketing name and calculate stats
            const marketingStats = {};
            
            filteredSubmissions.forEach(sub => {
                const marketingName = sub.marketingName;
                const subDate = new Date(sub.inputDate);
                const subMonth = subDate.getMonth() + 1;
                
                if (!marketingStats[marketingName]) {
                    marketingStats[marketingName] = {
                        name: marketingName,
                        column1: 0,
                        column2: 0,
                        total: 0
                    };
                }
                
                // Dynamic column logic based on filter type
                if (filterType === 'month') {
                    // Month filter - all data goes to column1 since we're showing only one month
                    marketingStats[marketingName].column1++;
                } else if (filterType === 'semester') {
                    if (semester === 1) {
                        // Semester I (Jan-Jun)
                        if (currentMonth === 1) {
                            // Show only current month (Jan)
                            if (subMonth === 1) {
                                marketingStats[marketingName].column1++;
                            }
                        } else if (currentMonth <= 6) {
                            // Show previous months vs current month
                            if (subMonth >= 1 && subMonth < currentMonth) {
                                marketingStats[marketingName].column1++;
                            } else if (subMonth === currentMonth) {
                                marketingStats[marketingName].column2++;
                            }
                        } else {
                            // After semester I, show all Jan-Jun in one column
                            if (subMonth >= 1 && subMonth <= 6) {
                                marketingStats[marketingName].column1++;
                            }
                        }
                    } else {
                        // Semester II (Jul-Des)
                        if (currentMonth === 7) {
                            // Show only current month (Jul)
                            if (subMonth === 7) {
                                marketingStats[marketingName].column1++;
                            }
                        } else if (currentMonth >= 8 && currentMonth <= 12) {
                            // Show previous months vs current month
                            if (subMonth >= 7 && subMonth < currentMonth) {
                                marketingStats[marketingName].column1++;
                            } else if (subMonth === currentMonth) {
                                marketingStats[marketingName].column2++;
                            }
                        } else {
                            // Before semester II, show Jul-Des breakdown
                            if (subMonth >= 7 && subMonth <= 12) {
                                marketingStats[marketingName].column1++;
                            }
                        }
                    }
                } else if (filterType === 'year') {
                    // Year filter logic based on current month and selected year
                    const currentYear = new Date().getFullYear();
                    
                    if (year === currentYear) {
                        // Current year - show up to current month
                        if (currentMonth <= 6) {
                            // Current month in first semester
                            if (subMonth >= 1 && subMonth < currentMonth) {
                                marketingStats[marketingName].column1++;
                            } else if (subMonth === currentMonth) {
                                marketingStats[marketingName].column2++;
                            }
                        } else {
                             // Current month in second semester
                             if (subMonth >= 1 && subMonth <= 6) {
                                 marketingStats[marketingName].column1++;
                             } else if (subMonth >= 7 && subMonth <= currentMonth) {
                                 marketingStats[marketingName].column2++;
                             }
                         }
                    } else {
                        // Previous year - show full year data
                        if (subMonth >= 1 && subMonth <= 6) {
                            marketingStats[marketingName].column1++;
                        } else if (subMonth >= 7 && subMonth <= 12) {
                            marketingStats[marketingName].column2++;
                        }
                    }
                } else {
                    // For other filter types, use original logic
                    if (subMonth >= 1 && subMonth <= 6) {
                        marketingStats[marketingName].column1++;
                    } else if (subMonth >= 7 && subMonth <= 12) {
                        marketingStats[marketingName].column2++;
                    }
                }
                
                marketingStats[marketingName].total++;
            });
            
            // Convert to array and sort by total (descending)
            const rankingArray = Object.values(marketingStats)
                .sort((a, b) => b.total - a.total)
                .map((item, index) => ({
                    ...item,
                    rank: index + 1,
                    winnerBulan: index === 0 ? 'Champion' : (index === 1 ? '1st runner up' : (index === 2 ? '2nd runner up' : ''))
                }));
            
            return rankingArray;
        };
        
        const renderMarketingRankingTable = (data) => {
            const { filterType, semester, month } = appState.marketingFilter;
            const currentMonth = new Date().getMonth() + 1;
            const monthNames = ['', 'JAN', 'FEB', 'MAR', 'APR', 'MEI', 'JUN', 'JUL', 'AGU', 'SEP', 'OKT', 'NOV', 'DES'];
            
            // Dynamic column headers based on filter type
            let column1Header = 'JAN - JUNI';
            let column2Header = 'JULI';
            let showColumn2 = true;
            
            if (filterType === 'month') {
                // Month filter - show only selected month
                column1Header = monthNames[month];
                showColumn2 = false;
            } else if (filterType === 'semester') {
                if (semester === 1) {
                    // Semester I (Jan-Jun)
                    if (currentMonth === 1) {
                        column1Header = 'JAN';
                        showColumn2 = false;
                    } else if (currentMonth <= 6) {
                        column1Header = `JAN - ${monthNames[currentMonth - 1]}`;
                        column2Header = monthNames[currentMonth];
                    } else {
                        column1Header = 'JAN - JUN';
                        showColumn2 = false;
                    }
                } else {
                    // Semester II (Jul-Des)
                    if (currentMonth === 7) {
                        column1Header = 'JUL';
                        showColumn2 = false;
                    } else if (currentMonth >= 8 && currentMonth <= 12) {
                        column1Header = `JUL - ${monthNames[currentMonth - 1]}`;
                        column2Header = monthNames[currentMonth];
                    } else {
                        column1Header = 'JUL - DES';
                        showColumn2 = false;
                    }
                }
            } else if (filterType === 'year') {
                // Year filter logic based on current month and selected year
                const { year } = appState.marketingFilter;
                const currentYear = new Date().getFullYear();
                
                if (year === currentYear) {
                    // Current year - show up to current month
                    if (currentMonth <= 6) {
                        // Current month in first semester
                        if (currentMonth === 1) {
                            column1Header = 'JAN';
                            showColumn2 = false;
                        } else {
                            column1Header = `JAN - ${monthNames[currentMonth - 1]}`;
                            column2Header = monthNames[currentMonth];
                        }
                    } else {
                         // Current month in second semester
                         column1Header = 'JAN - JUN';
                         column2Header = `JUL - ${monthNames[currentMonth]}`;
                     }
                } else {
                    // Previous year - show full year data
                    column1Header = 'JAN - JUN';
                    column2Header = 'JUL - DES';
                }
            }
            
            const totalColumn1 = data.reduce((sum, item) => sum + item.column1, 0);
            const totalColumn2 = data.reduce((sum, item) => sum + item.column2, 0);
            const grandTotal = data.reduce((sum, item) => sum + item.total, 0);
            
            return `
                <table class="min-w-full bg-white border border-gray-300 rounded-lg overflow-hidden shadow-lg">
                    <thead class="bg-blue-600 text-white">
                        <tr>
                            <th class="px-4 py-3 text-center font-bold border-r border-blue-500">RANK</th>

                            ${showColumn2 ? `<th class="px-4 py-3 text-center font-bold border-r border-blue-500 bg-gradient-to-r from-orange-500 to-pink-500">${column2Header}</th>` : ''}

                        </tr>

                        ${data.map((item, index) => `
                            <tr class="${index % 2 === 0 ? 'bg-gray-50' : 'bg-white'} hover:bg-blue-50 transition-colors">

                if (totalPages <= maxVisiblePages) {
                    for (let i = 1; i <= totalPages; i++) {
                        pages.push(i);
                    }
                } else {
                    if (currentPage <= 3) {
                        for (let i = 1; i <= 4; i++) pages.push(i);
                        pages.push('...');
                        pages.push(totalPages);
                    } else if (currentPage >= totalPages - 2) {
                        pages.push(1);
                        pages.push('...');
                        for (let i = totalPages - 3; i <= totalPages; i++) pages.push(i);
                    } else {
                        pages.push(1);
                        pages.push('...');
                        for (let i = currentPage - 1; i <= currentPage + 1; i++) pages.push(i);
                        pages.push('...');
                        pages.push(totalPages);

                return pages;

                            return `

                                        class="px-3 py-2 text-sm font-medium ${isActive ? 'text-indigo-600 bg-indigo-50 border-indigo-500' : 'text-gray-500 bg-white border-gray-300 hover:bg-gray-50'} border rounded-md">

                                </button>

            const isSkk = certificate.id === 'cert-2';

            let sbuType;
            if (certificate.id === 'cert-1') sbuType = 'konstruksi';
            else if (certificate.id === 'cert-2') sbuType = 'skk';
            else if (certificate.id === 'cert-3') sbuType = 'konsultan';
            else if (certificate.id === 'cert-4') sbuType = 'smap';
            else if (certificate.id === 'cert-5') sbuType = 'simpk';
            else if (certificate.id === 'cert-6') sbuType = 'notaris';


            const initialData = submission || {};
            const name = initialData.companyName || '';
            let prefix = 'PT.';
            let companyName = name;
            
            if (!isSkk) {

                else if (name.startsWith('CV. ')) { prefix = 'CV.'; companyName = name.substring(4); }

            if (sbuType === 'konstruksi') sbuDataSource = appState.sbuKonstruksiData;

            else if (sbuType === 'konsultan') sbuDataSource = appState.sbuKonsultanData;

            else if (sbuType === 'simpk') sbuDataSource = [{ id: 'simpk-main', name: 'Akun SIMPK dan Alat' }];

            const nameInputHtml = (isSkk) ? `
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Nama Pemegang Sertifikat</label>

            ` : `
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Nama Perusahaan</label>
                    <div class="flex items-center gap-2">
                        <select id="submission-company-prefix" class="px-4 py-3 border rounded-xl bg-gray-50">
                            <option ${prefix === 'PT.' ? 'selected' : ''}>PT.</option>
                            <option ${prefix === 'CV.' ? 'selected' : ''}>CV.</option>
                        </select>
                        <input type="text" id="submission-company-name" class="w-full px-5 py-3 border rounded-xl" value="${companyName}" required>

            return `
                <div class="text-gray-800">

                        <input type="hidden" id="submission-cert-type-input" value="${certificate.name}">
                        <input type="hidden" id="submission-sbu-type-input" value="${sbuType}">
                        ${nameInputHtml}
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Nama Marketing</label>
                            <select id="submission-marketing-name" class="w-full px-5 py-3 border rounded-xl" required>
                                <option value="">-- Pilih Nama Marketing --</option>
                                ${appState.marketingNames.map(m => `<option value="${m.name}" ${initialData.marketingName === m.name ? 'selected' : ''}>${m.name}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Tanggal Input</label>
                            <input type="date" id="submission-input-date" class="w-full px-5 py-3 border rounded-xl" value="${initialData.inputDate || ''}" required>
                        </div>
                        <div class="flex space-x-4" id="submission-sub-buttons">
                            ${sbuDataSource.map(sub => `<button type="button" data-sub-id="${sub.id}" class="sub-btn font-semibold py-2 px-4 rounded-xl ${initialData.selectedSub?.id === sub.id ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'}">${sub.name}</button>`).join('')}
                        </div>
                        <div id="submission-dynamic-content"></div>
                        <div class="flex justify-end gap-2 mt-6 pt-4 border-t">
                            <button type="button" onclick="handleBackToPortal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Batal</button>
                            <button type="submit" class="px-6 py-3 rounded-xl font-semibold bg-indigo-600 text-white">Simpan</button>
                        </div>
                    </form>
                </div>
            `;
        };
        
        const renderSimpleCertForm = (submission, certificate) => {
             return `
                <div class="text-gray-800">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-semibold">${certificate.name}</h2>
                        <button type="button" onclick="handleBackToPortal()" class="bg-gray-200 text-gray-700 font-semibold px-4 py-2 rounded-xl">Kembali ke Portal</button>
                    </div>
                    ${certificate.id === 'cert-4' || certificate.id === 'cert-5' || certificate.id === 'cert-6' ? `
                    <form id="sbu-user-form" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                        <input type="hidden" id="submission-id-input" value="${submission?.id || ''}">
                        <input type="hidden" id="submission-cert-type-input" value="${certificate.name}">
                        <input type="hidden" id="submission-sbu-type-input" value="${certificate.id === 'cert-4' ? 'smap' : (certificate.id === 'cert-5' ? 'simpk' : 'notaris')}">
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Nama Perusahaan</label>
                            <div class="flex items-center gap-2">
                                <select id="submission-company-prefix" class="px-4 py-3 border rounded-xl bg-gray-50">
                                    <option ${submission?.companyName?.startsWith('PT.') ? 'selected' : ''}>PT.</option>
                                    <option ${submission?.companyName?.startsWith('CV.') ? 'selected' : ''}>CV.</option>

                                <input type="text" id="submission-company-name" class="w-full px-5 py-3 border rounded-xl" value="${(submission?.companyName || '').replace(/^PT\.\s|^CV\.\s/, '')}" required>

                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Nama Marketing</label>
                            <select id="submission-marketing-name" class="w-full px-5 py-3 border rounded-xl" required>
                                <option value="">-- Pilih Nama Marketing --</option>
                                ${appState.marketingNames.map(m => `<option value="${m.name}" ${submission?.marketingName === m.name ? 'selected' : ''}>${m.name}</option>`).join('')}
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700 font-medium mb-1">Tanggal Input</label>
                            <input type="date" id="submission-input-date" class="w-full px-5 py-3 border rounded-xl" value="${submission?.inputDate || ''}" required>
                        </div>

                        <div class="flex justify-end gap-2 mt-6 pt-4 border-t">

                    <div class="text-center p-8 text-gray-500">

                        <p>Silakan gunakan menu SBU Konstruksi atau SBU Konsultan.</p>
                    </div>`}
                </div>
             `;
        };

        const attachSbuUserFormListeners = () => {
            const form = document.getElementById('sbu-user-form');
            if (!form) return;

            form.addEventListener('submit', handleSaveSubmission);
            
            const initialSubmission = appState.editingSubmission || {};
            appState.sbuUserFormState = { ...JSON.parse(JSON.stringify(initialSubmission)) };
            
            const sbuType = document.getElementById('submission-sbu-type-input').value;
            let klasifikasiDataSource;
            if (sbuType === 'konstruksi') klasifikasiDataSource = appState.konstruksiKlasifikasiData;
            else if (sbuType === 'skk') klasifikasiDataSource = appState.skkKlasifikasiData;

            else if (sbuType === 'konsultan') klasifikasiDataSource = appState.konsultanKlasifikasiData;

            if (appState.sbuUserFormState.selectedKlasifikasi && appState.sbuUserFormState.selectedKlasifikasi.id) {
                const fullKlasifikasi = klasifikasiDataSource.find(k => k.id === appState.sbuUserFormState.selectedKlasifikasi.id);
                if (fullKlasifikasi) {
                    appState.sbuUserFormState.selectedKlasifikasi = fullKlasifikasi;
                }
            }

            // Untuk Notaris, set selectedSub secara otomatis
            if (sbuType === 'notaris' && !appState.sbuUserFormState.selectedSub) {
                appState.sbuUserFormState.selectedSub = { id: 'notaris-main', name: 'Notaris', subKlasifikasi: ['Akta Tanah', 'Akta Perusahaan', 'Akta Waris', 'Akta Perkawinan'] };
            }
            
            if (appState.sbuUserFormState.selectedSub || sbuType === 'notaris') {
                 updateSbuUserFormDynamicContent();
            }

            form.querySelectorAll('.sub-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    form.querySelectorAll('.sub-btn').forEach(b => {
                        b.classList.remove('bg-indigo-600', 'text-white');
                        b.classList.add('bg-gray-200', 'text-gray-700');
                    });
                    e.target.classList.add('bg-indigo-600', 'text-white');
                    e.target.classList.remove('bg-gray-200', 'text-gray-700');
                    
                    const subId = e.target.dataset.subId;
                    let sbuDataSource;
                    if (sbuType === 'konstruksi') sbuDataSource = appState.sbuKonstruksiData;
                    else if (sbuType === 'skk') sbuDataSource = appState.skkKonstruksiData;

                    else if (sbuType === 'konsultan') sbuDataSource = appState.sbuKonsultanData;
                    else if (sbuType === 'notaris') sbuDataSource = [{ id: 'notaris-main', name: 'Notaris', subKlasifikasi: ['Akta Tanah', 'Akta Perusahaan', 'Akta Waris', 'Akta Perkawinan'] }];
                    
                    appState.sbuUserFormState = {
                        selectedSub: sbuDataSource.find(s => s.id === subId)
                    };
                    updateSbuUserFormDynamicContent();
                });
            });
        };

        const updateSbuUserFormDynamicContent = () => {
            const container = document.getElementById('submission-dynamic-content');
            if (!container) return;
            
            const { selectedSub, selectedKlasifikasi, selectedSubKlasifikasi, selectedKualifikasi, selectedBiayaLainnya } = appState.sbuUserFormState;
            const sbuType = document.getElementById('submission-sbu-type-input').value;
            
            if (!selectedSub && (sbuType === 'konstruksi' || sbuType === 'skk')) {
                container.innerHTML = '';
                return;
            }

            let klasifikasiDataSource, kualifikasiDataSource, biayaSetorDataSource, biayaLainnyaDataSource;

            if (sbuType === 'konstruksi') {
                if (!selectedSub) { container.innerHTML = ''; return; }
                const context = selectedSub.name === 'GAPEKNAS' ? 'gapeknas' : 'p3sm';
                klasifikasiDataSource = appState.konstruksiKlasifikasiData;
                kualifikasiDataSource = context === 'gapeknas' ? appState.gapeknasKualifikasiData : appState.p3smKualifikasiData;
                biayaSetorDataSource = context === 'gapeknas' ? appState.gapeknasBiayaSetorData : appState.p3smBiayaSetorData;
                biayaLainnyaDataSource = context === 'gapeknas' ? appState.gapeknasBiayaLainnyaData : appState.p3smBiayaLainnyaData;
            } else if (sbuType === 'skk') {
                 if (!selectedSub) { container.innerHTML = ''; return; }
                klasifikasiDataSource = appState.skkKlasifikasiData;
                kualifikasiDataSource = appState.skkKualifikasiData;
                biayaSetorDataSource = appState.skkBiayaSetorData;
                biayaLainnyaDataSource = appState.skkBiayaLainnyaData;

            } else if (sbuType === 'konsultan') { // konsultan
                klasifikasiDataSource = appState.konsultanKlasifikasiData;
                kualifikasiDataSource = appState.konsultanKualifikasiData;
                biayaSetorDataSource = appState.konsultanBiayaSetorData;
                biayaLainnyaDataSource = appState.konsultanBiayaLainnyaData;
            } else if (sbuType === 'smap') {
                // SMAP: hanya biaya setor, tanpa klasifikasi/kualifikasi/biaya lainnya
                klasifikasiDataSource = [];
                kualifikasiDataSource = [];
                biayaSetorDataSource = appState.smapBiayaSetorData;
                biayaLainnyaDataSource = [];
            } else if (sbuType === 'simpk') {
                // SIMPK: hanya biaya setor, tanpa klasifikasi/kualifikasi/biaya lainnya
                klasifikasiDataSource = [];
                kualifikasiDataSource = [];
                biayaSetorDataSource = appState.simpkBiayaSetorData;
                biayaLainnyaDataSource = [];
            } else if (sbuType === 'notaris') {
                // Notaris: tanpa klasifikasi, tapi ada sub-kategori, kualifikasi dan biaya lainnya
                if (!selectedSub) { container.innerHTML = ''; return; }
                klasifikasiDataSource = [];
                kualifikasiDataSource = appState.notarisKualifikasiData;
                biayaSetorDataSource = appState.notarisBiayaSetorData;
                biayaLainnyaDataSource = appState.notarisBiayaLainnyaData;
            }

            const biayaKualifikasiValue = (sbuType === 'smap' || sbuType === 'simpk') ? 0 : (selectedKualifikasi?.biaya || 0);
            const biayaSetorKantorValue = (sbuType === 'smap' || sbuType === 'simpk') ? (biayaSetorDataSource[0]?.biaya || 0) : (sbuType === 'notaris' ? (selectedKualifikasi ? (biayaSetorDataSource.find(b => b.name === selectedKualifikasi.name)?.biaya || 0) : 0) : (selectedKualifikasi ? (biayaSetorDataSource.find(b => b.name === selectedKualifikasi.name)?.biaya || 0) : 0));
            const biayaLainnyaValue = (sbuType === 'smap' || sbuType === 'simpk') ? 0 : (selectedBiayaLainnya?.biaya || 0);
            const keuntunganValue = biayaSetorKantorValue - biayaKualifikasiValue - biayaLainnyaValue;

            let html = `
                <div class="mt-4 p-4 bg-gray-100 rounded-xl">
                    <h3 class="text-xl font-semibold mb-2 text-indigo-800">${sbuType === 'smap' ? 'Biaya Setor Dokumen SMAP' : (sbuType === 'notaris' ? `Sub-Kategori ${selectedSub?.name || ''}` : `Klasifikasi ${selectedSub?.name || ''}`)}</h3>
                    ${sbuType === 'smap' ? `
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Biaya Setor</label>
                                <div class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded-xl font-semibold">${formatCurrency(biayaSetorKantorValue)}</div>
                            </div>
                        </div>
                    ` : (sbuType === 'notaris' ? `
                        <select id="submission-sub-klasifikasi" class="w-full px-4 py-2 rounded-xl border">
                            <option value="">-- Pilih Sub-Kategori --</option>
                            ${['Akta Tanah', 'Akta Perusahaan', 'Akta Waris', 'Akta Perkawinan'].map(s => `<option value="${s}" ${selectedSubKlasifikasi === s ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    ` : `
                        <select id="submission-klasifikasi" class="w-full px-4 py-2 rounded-xl border">
                            <option value="">-- Pilih Klasifikasi --</option>
                            ${klasifikasiDataSource.map(k => `<option value="${k.id}" ${selectedKlasifikasi?.id === k.id ? 'selected' : ''}>${k.name}</option>`).join('')}
                        </select>
                    `)}
                </div>
            `;
            
            if (selectedKlasifikasi && sbuType !== 'smap') {
                html += `
                    <div class="mt-4 p-4 bg-gray-200 rounded-xl">
                        <h3 class="text-xl font-semibold mb-2 text-indigo-900">Sub-Klasifikasi ${selectedKlasifikasi.name}</h3>
                        <select id="submission-sub-klasifikasi" class="w-full px-4 py-2 rounded-xl border">
                            <option value="">-- Pilih Sub-Klasifikasi --</option>
                            ${selectedKlasifikasi.subKlasifikasi.map(s => `<option value="${s}" ${selectedSubKlasifikasi === s ? 'selected' : ''}>${s}</option>`).join('')}
                        </select>
                    </div>
                `;
            }

            if (selectedSubKlasifikasi && sbuType !== 'smap') {
                html += `
                    <div class="mt-4 p-4 bg-gray-100 rounded-xl">
                        <h3 class="text-xl font-semibold mb-2 text-indigo-800">Kualifikasi</h3>
                        <select id="submission-kualifikasi" class="w-full px-4 py-2 rounded-xl border">
                            <option value="">-- Pilih Kualifikasi --</option>
                            ${kualifikasiDataSource.map(k => `<option value="${k.id}" ${selectedKualifikasi?.id === k.id ? 'selected' : ''}>${k.name}</option>`).join('')}
                        </select>
                    </div>
                `;
            }

            if ((selectedKualifikasi && sbuType !== 'smap') || sbuType === 'smap' || (sbuType === 'notaris' && selectedKualifikasi)) {
                html += `
                    <div class="mt-4 p-4 bg-indigo-50 rounded-xl space-y-3">
                        <h3 class="text-lg font-semibold text-indigo-800 border-b pb-2 mb-3">Rincian Biaya</h3>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${(sbuType === 'smap' || sbuType === 'simpk') ? '' : `
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Biaya Kualifikasi</label>
                                <div class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded-xl font-semibold">${formatCurrency(biayaKualifikasiValue)}</div>
                            </div>`}
                            <div>
                                <label class="block text-sm font-medium text-gray-600 mb-1">Biaya Setor Kantor</label>
                                <div class="w-full px-4 py-2 bg-gray-200 text-gray-800 rounded-xl font-semibold">${formatCurrency(biayaSetorKantorValue)}</div>
                            </div>
                        </div>
                        ${(sbuType === 'smap' || sbuType === 'simpk') ? '' : `
                        <div>
                            <label class="block text-sm font-medium text-gray-600 mb-1">Biaya Lainnya (Opsional)</label>
                            <select id="submission-biaya-lainnya" class="w-full px-4 py-2 rounded-xl border">
                                <option value="">-- Tidak Ada --</option>
                                ${biayaLainnyaDataSource.map(b => `<option value="${b.id}" ${selectedBiayaLainnya?.id === b.id ? 'selected' : ''}>${b.name} - ${formatCurrency(b.biaya)}</option>`).join('')}

                        </div>`}

                            <label class="block text-sm font-medium text-gray-600 mb-1">Keuntungan</label>

                                ${formatCurrency(keuntunganValue)}
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html;
            
            const klasifikasiSelect = document.getElementById('submission-klasifikasi');
            if (klasifikasiSelect) klasifikasiSelect.addEventListener('change', (e) => {
                const klasifikasiId = e.target.value;
                appState.sbuUserFormState.selectedKlasifikasi = klasifikasiDataSource.find(k => k.id === klasifikasiId);
                appState.sbuUserFormState.selectedSubKlasifikasi = null;
                appState.sbuUserFormState.selectedKualifikasi = null;
                appState.sbuUserFormState.selectedBiayaLainnya = null;
                updateSbuUserFormDynamicContent();
            });

            const subKlasifikasiSelect = document.getElementById('submission-sub-klasifikasi');
            if (subKlasifikasiSelect) subKlasifikasiSelect.addEventListener('change', (e) => {
                const sbuType = document.getElementById('submission-sbu-type-input').value;
                appState.sbuUserFormState.selectedSubKlasifikasi = e.target.value;
                
                // Untuk Notaris, set selectedSub ketika sub-kategori dipilih
                if (sbuType === 'notaris' && e.target.value) {
                    appState.sbuUserFormState.selectedSub = { id: 'notaris-main', name: 'Notaris', subKlasifikasi: ['Akta Tanah', 'Akta Perusahaan', 'Akta Waris', 'Akta Perkawinan'] };
                }
                
                appState.sbuUserFormState.selectedKualifikasi = null;
                appState.sbuUserFormState.selectedBiayaLainnya = null;
                updateSbuUserFormDynamicContent();
            });

            const kualifikasiSelect = document.getElementById('submission-kualifikasi');
            if (kualifikasiSelect) kualifikasiSelect.addEventListener('change', (e) => {
                const kualifikasiId = e.target.value;
                const sbuType = document.getElementById('submission-sbu-type-input').value;
                if (sbuType === 'notaris') {
                    appState.sbuUserFormState.selectedKualifikasi = appState.notarisKualifikasiData.find(k => k.id === kualifikasiId);
                } else {
                    appState.sbuUserFormState.selectedKualifikasi = kualifikasiDataSource.find(k => k.id === kualifikasiId);
                }
                appState.sbuUserFormState.selectedBiayaLainnya = null;
                updateSbuUserFormDynamicContent();
            });

            const biayaLainnyaSelect = document.getElementById('submission-biaya-lainnya');
            if (biayaLainnyaSelect) biayaLainnyaSelect.addEventListener('change', (e) => {
                const biayaId = e.target.value;
                const sbuType = document.getElementById('submission-sbu-type-input').value;
                if (sbuType === 'notaris') {
                    appState.sbuUserFormState.selectedBiayaLainnya = appState.notarisBiayaLainnyaData.find(b => b.id === biayaId);
                } else {
                    appState.sbuUserFormState.selectedBiayaLainnya = biayaLainnyaDataSource.find(b => b.id === biayaId);
                }
                updateSbuUserFormDynamicContent();
            });
        };

        const handleSaveSubmission = async (e) => {
            e.preventDefault();
            const form = e.target;
            const { selectedSub, selectedKlasifikasi, selectedSubKlasifikasi, selectedKualifikasi, selectedBiayaLainnya } = appState.sbuUserFormState;
            const certificateType = form.querySelector('#submission-cert-type-input').value;
            const isSkk = certificateType === 'SKK Konstruksi';
            const sbuType = form.querySelector('#submission-sbu-type-input').value;

            let biayaSetorDataSource;
            if (sbuType === 'konstruksi') {
                const context = selectedSub?.name === 'GAPEKNAS' ? 'gapeknas' : 'p3sm';
                biayaSetorDataSource = context === 'gapeknas' ? appState.gapeknasBiayaSetorData : appState.p3smBiayaSetorData;
            } else if (sbuType === 'skk') {
                biayaSetorDataSource = appState.skkBiayaSetorData;

            } else if (sbuType === 'konsultan') {
                biayaSetorDataSource = appState.konsultanBiayaSetorData;
            } else if (sbuType === 'smap') {
                biayaSetorDataSource = appState.smapBiayaSetorData;
            } else if (sbuType === 'simpk') {
                biayaSetorDataSource = appState.simpkBiayaSetorData;
            } else if (sbuType === 'notaris') {
                biayaSetorDataSource = appState.notarisBiayaSetorData;

                        <p class="text-gray-600 mb-4">Impor data dari file JSON yang sebelumnya diekspor. <strong class="text-red-600">Peringatan:</strong> Proses ini akan menimpa semua data input yang ada saat ini dengan data dari file yang Anda unggah. Struktur menu tidak akan berubah.</p>
                        <div class="flex items-center gap-4">
                            <input type="file" id="import-file-input" accept=".json" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                            <button id="import-btn" class="bg-green-600 text-white font-semibold px-6 py-3 rounded-xl shadow-lg hover:bg-green-700 whitespace-nowrap">Impor Data</button>
                        </div>
                    </div>
                </div>
            `;
        };
        
        const attachSettingsEventListeners = () => {
            document.getElementById('export-btn')?.addEventListener('click', handleExportData);
            document.getElementById('import-btn')?.addEventListener('click', handleImportData);
        };
        
        const handleExportData = async () => {
            const dataToExport = {};
            for (const key of EXPORTABLE_STORAGE_KEYS) {
                const data = await loadFromStorage(key, null);
                if (data !== null) {
                    // Mengambil bagian setelah 'sulthan-group-' untuk nama kunci di JSON
                    const exportKey = key.replace('sulthan-group-', '');
                    dataToExport[exportKey] = data;
                }
            }

            const jsonString = JSON.stringify(dataToExport, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            const date = new Date().toISOString().slice(0, 10);
            a.download = `sulthan-group-backup-${date}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showMessage('Data berhasil diekspor!', 'success');
        };

        const handleImportData = () => {
            const fileInput = document.getElementById('import-file-input');
            const file = fileInput.files[0];

            if (!file) {
                showMessage('Silakan pilih file untuk diimpor.', 'error');
                return;
            }

            openConfirmationModal(async () => {
                const reader = new FileReader();
                reader.onload = async (event) => {
                    try {
                        const importedData = JSON.parse(event.target.result);
                        
                        // Validasi sederhana, misalnya memeriksa keberadaan data 'users'
                        if (!importedData.users) {
                            throw new Error('File tidak valid atau rusak.');
                        }

                        // Menimpa data di database online
                        for (const key of Object.keys(importedData)) {
                            const storageKey = `sulthan-group-${key}`;
                            if (EXPORTABLE_STORAGE_KEYS.includes(storageKey)) {
                                await saveToStorage(storageKey, importedData[key]);
                            }
                        }
                        
                        showMessage('Data berhasil diimpor! Aplikasi akan dimuat ulang.', 'success');
                        
                        setTimeout(() => {
                            location.reload();
                        }, 1500);

                    } catch (error) {
                        showMessage(`Gagal mengimpor data: ${error.message}`, 'error');
                    }
                };
                reader.readAsText(file);
            }, 'Anda yakin ingin menimpa semua data input saat ini? Aksi ini tidak dapat dibatalkan.');
        };


        // --- LOADING SCREEN CONTROL ---
        const hideLoadingScreen = () => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.style.opacity = '0';
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 300);
            }
        };

        // --- MULAI APLIKASI ---
        (async () => {
            try {
                await initializeData();
                renderApp();
                // Hide loading screen after everything is loaded
                setTimeout(hideLoadingScreen, 500);
            } catch (error) {
                console.error('Error initializing app:', error);
                hideLoadingScreen();
            }
        })();
    });
    </script>
</body>
</html>
