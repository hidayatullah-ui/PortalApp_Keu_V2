<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Sulthan Group</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .modal { display: none; }
        .modal.show { display: flex; }
        .sidebar-item-active { background-color: white; color: #4f46e5; }
        .sidebar-item-inactive { color: white; }
        .sidebar-item-inactive:hover { background-color: rgba(255, 255, 255, 0.1); }
        .sidebar-parent-active { background-color: rgba(255, 255, 255, 0.1); }
        #chart-tooltip, #donut-chart-tooltip {
            position: absolute;
            display: none;
            background-color: #1f2937;
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            pointer-events: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            white-space: nowrap;
            z-index: 10;
        }

        /* Marketing Achievement Styles */
        .marketing-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .marketing-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>') repeat;
            pointer-events: none;
        }

        .marketing-header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .marketing-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: white;
            text-shadow: 0 4px 8px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #f0f8ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .marketing-subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
            font-weight: 300;
        }

        .marketing-filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .filter-label {
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .marketing-select {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 12px;
            color: white;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            cursor: pointer;
            min-width: 120px;
        }

        .marketing-select:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .marketing-select:focus {
            outline: none;
            background: rgba(255,255,255,0.4);
            border-color: #fff;
        }

        .marketing-select option {
            background: #667eea;
            color: white;
            padding: 10px;
        }

        .marketing-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            position: relative;
            z-index: 1;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s ease;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            background: rgba(255,255,255,0.25);
        }

        .stat-value {
            font-size: 2.2rem;
            font-weight: 800;
            color: white;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stat-label {
            color: rgba(255,255,255,0.9);
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .marketing-chart-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            z-index: 1;
        }

        .chart-title {
            color: white;
            font-size: 1.4rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .marketing-chart {
            display: flex;
            align-items: end;
            justify-content: space-around;
            height: 350px;
            padding: 20px;
            position: relative;
        }

        .marketing-bar {
            position: relative;
            border-radius: 8px 8px 0 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            min-width: 60px;
            margin: 0 5px;
            animation: growUp 1s ease-out;
        }

        @keyframes growUp {
            from {
                height: 0 !important;
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .marketing-bar:hover {
            transform: scale(1.05) translateY(-5px);
            filter: brightness(1.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .bar-broadcast {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .bar-newspaper {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            box-shadow: 0 4px 15px rgba(67, 233, 123, 0.4);
        }

        .bar-magazine {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            box-shadow: 0 4px 15px rgba(250, 112, 154, 0.4);
        }

        .bar-directmail {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.4);
        }

        .bar-label {
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            white-space: nowrap;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .bar-value {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 0.9rem;
            font-weight: 700;
            background: rgba(0,0,0,0.7);
            padding: 4px 8px;
            border-radius: 6px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .marketing-bar:hover .bar-value {
            opacity: 1;
        }

        .marketing-tooltip {
            position: fixed;
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 0.9rem;
            pointer-events: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: opacity 0.2s ease;
        }

        .chart-y-axis {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 60px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px 0;
        }

        .y-axis-label {
            color: rgba(255,255,255,0.8);
            font-size: 0.8rem;
            text-align: right;
            padding-right: 10px;
            font-weight: 500;
        }

        .chart-grid {
            position: absolute;
            left: 60px;
            right: 0;
            top: 20px;
            bottom: 20px;
            background-image: repeating-linear-gradient(
                to top,
                transparent,
                transparent 69px,
                rgba(255,255,255,0.1) 70px
            );
        }

        @media (max-width: 768px) {
            .marketing-container {
                padding: 20px;
                margin: 10px;
            }

            .marketing-title {
                font-size: 2rem;
            }

            .marketing-filters {
                flex-direction: column;
                gap: 15px;
            }

            .marketing-stats {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .marketing-chart {
                height: 280px;
                padding: 15px;
            }

            .marketing-bar {
                min-width: 40px;
                margin: 0 2px;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Kontainer Pesan Notifikasi -->
    <div id="message-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Loading Screen -->
    <div id="loading-screen" class="fixed inset-0 bg-gradient-to-br from-indigo-800 to-indigo-950 flex items-center justify-center z-50 transition-opacity duration-300">
        <div class="text-center">
            <div class="mb-8">
                <div class="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto"></div>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Sulthan Group</h1>
            <p class="text-indigo-200">Memuat aplikasi...</p>
        </div>
    </div>

    <!-- Halaman Login -->
    <div id="login-page" class="min-h-screen bg-gradient-to-br from-indigo-800 to-indigo-950 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md">
            <h1 class="text-4xl font-bold text-center text-indigo-800 mb-2">Sulthan Group</h1>
            <p class="text-center text-gray-500 mb-8">Portal Login</p>
            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Username</label>
                    <input id="username" type="text" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" placeholder="Masukkan username Anda">
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-1">Kata Sandi</label>
                    <input id="password" type="password" class="w-full px-5 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-200" placeholder="Masukkan kata sandi Anda">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 rounded-xl hover:bg-indigo-700 transition duration-300 shadow-lg">Masuk</button>
            </form>
        </div>
    </div>

    <!-- Kontainer Aplikasi Utama (Admin/User) -->
    <div id="app-container" class="hidden min-h-screen bg-gray-100 md:flex">
        <!-- Sidebar -->
        <nav id="sidebar" class="w-64 bg-indigo-950 p-4 space-y-1 flex-col text-white hidden md:flex">
            <!-- Konten Sidebar akan di-render oleh JS -->
        </nav>
        <!-- Konten Utama -->
        <main id="main-content" class="flex-1 p-4 md:p-8 overflow-y-auto">
            <!-- Konten Utama akan di-render oleh JS -->
        </main>
    </div>

    <!-- Semua Modal (kecuali form input sertifikat) -->
    <div id="modal-container">
        <!-- Modal Pengguna -->
        <div id="user-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-40">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg relative">
                <h2 id="user-modal-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                <button onclick="closeUserModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <form id="user-form" class="space-y-4">
                    <input type="hidden" id="user-id">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Nama Lengkap</label>
                        <input type="text" id="user-fullName" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Username</label>
                        <input type="text" id="user-username" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Email</label>
                        <input type="email" id="user-email" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Password</label>
                        <input type="password" id="user-password" class="w-full px-5 py-3 border border-gray-300 rounded-xl" placeholder="Biarkan kosong untuk password lama">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Peran</label>
                        <select id="user-role" class="w-full px-5 py-3 border border-gray-300 rounded-xl">
                            <option value="Super admin">Super admin</option>
                            <option value="admin">Admin</option>
                            <option value="manager">Manager</option>
                            <option value="karyawan">Karyawan</option>
                            <option value="marketing">Marketing</option>
                            <option value="mitra">Mitra</option>
                        </select>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" onclick="closeUserModal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Batal</button>
                        <button type="submit" class="px-6 py-3 rounded-xl font-semibold bg-indigo-600 text-white">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Sertifikat -->
        <div id="certificate-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-40">
             <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg relative">
                <h2 id="certificate-modal-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                <button onclick="closeCertificateModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <form id="certificate-form" class="space-y-4">
                    <input type="hidden" id="certificate-id">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Nama Sertifikat</label>
                        <input type="text" id="certificate-name" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Sub-menu (pisahkan dengan baris baru)</label>
                        <textarea id="certificate-subMenus" class="w-full px-5 py-3 border border-gray-300 rounded-xl" rows="5"></textarea>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" onclick="closeCertificateModal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Batal</button>
                        <button type="submit" class="px-6 py-3 rounded-xl font-semibold bg-indigo-600 text-white">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Marketing -->
        <div id="marketing-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-40">
             <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg relative">
                <h2 id="marketing-modal-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                <button onclick="closeMarketingModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <form id="marketing-form" class="space-y-4">
                    <input type="hidden" id="marketing-id">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Nama Marketing</label>
                        <input type="text" id="marketing-name" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" onclick="closeMarketingModal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Batal</button>
                        <button type="submit" class="px-6 py-3 rounded-xl font-semibold bg-indigo-600 text-white">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal SBU Admin (Konstruksi & Konsultan) -->
        <div id="sbu-admin-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-40">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-2xl relative">
                <h2 id="sbu-admin-modal-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                <button onclick="closeSbuAdminModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                <div id="sbu-admin-content" class="space-y-4 max-h-[70vh] overflow-y-auto pr-2">
                    <!-- Konten dinamis dari JS -->
                </div>
                <div class="flex justify-end gap-2 mt-6 pt-4 border-t">
                    <button type="button" onclick="closeSbuAdminModal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Tutup</button>
                    <button type="button" onclick="handleSaveSbuAdminChanges()" class="px-6 py-3 rounded-xl font-semibold bg-indigo-600 text-white">Simpan Semua</button>
                </div>
            </div>
        </div>

        <!-- Modal Biaya (Kualifikasi, Setor, Lainnya) -->
        <div id="biaya-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-50">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg relative">
                <h2 id="biaya-modal-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                <button onclick="closeBiayaModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                <form id="biaya-form" class="space-y-4">
                    <input type="hidden" id="biaya-id">
                    <input type="hidden" id="biaya-sbu-type">
                    <input type="hidden" id="biaya-context">
                    <input type="hidden" id="biaya-type">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Nama</label>
                        <input type="text" id="biaya-name" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Biaya</label>
                        <input type="number" id="biaya-cost" class="w-full px-5 py-3 border border-gray-300 rounded-xl" placeholder="Contoh: 315000" required>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" onclick="closeBiayaModal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Batal</button>
                        <button type="submit" class="px-6 py-3 rounded-xl font-semibold bg-indigo-600 text-white">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Transaksi -->
        <div id="transaction-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-50">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg relative">
                <h2 id="transaction-modal-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                <button onclick="closeTransactionModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                <form id="transaction-form" class="space-y-4">
                    <input type="hidden" id="transaction-id">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Tanggal Transaksi</label>
                        <input type="date" id="transaction-date" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Nama Transaksi</label>
                        <select id="transaction-name-select" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                            <!-- Options will be populated by JS -->
                        </select>
                    </div>
                    <div id="transaction-custom-name-wrapper" class="hidden">
                        <label class="block text-gray-700 font-medium mb-1">Nama Transaksi (Lainnya)</label>
                        <input type="text" id="transaction-custom-name" class="w-full px-5 py-3 border border-gray-300 rounded-xl" placeholder="Masukkan nama transaksi">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Biaya</label>
                        <input type="number" id="transaction-cost" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Jenis Transaksi</label>
                        <select id="transaction-type" class="w-full px-5 py-3 border border-gray-300 rounded-xl">
                            <option value="Keluar">Keluar</option>
                            <option value="Tabungan">Tabungan</option>
                            <option value="Kas">Kas</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Bukti Transaksi (Opsional)</label>
                        <input type="file" id="transaction-proof-input" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                        <span id="transaction-proof-display" class="text-sm text-gray-500 mt-1 block"></span>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" onclick="closeTransactionModal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Batal</button>
                        <button type="submit" class="px-6 py-3 rounded-xl font-semibold bg-indigo-600 text-white">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Fee P3SM -->
        <div id="fee-p3sm-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-50">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-lg relative">
                <h2 id="fee-p3sm-modal-title" class="text-2xl font-bold text-gray-800 mb-6"></h2>
                <button onclick="closeFeeP3SMModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg></button>
                <form id="fee-p3sm-form" class="space-y-4">
                    <input type="hidden" id="fee-p3sm-id">
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Biaya</label>
                        <input type="number" id="fee-p3sm-cost" class="w-full px-5 py-3 border border-gray-300 rounded-xl" placeholder="Contoh: 500000" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Bulan</label>
                        <select id="fee-p3sm-month" class="w-full px-5 py-3 border border-gray-300 rounded-xl" required>
                            <option value="">-- Pilih Bulan --</option>
                            <option value="1">Januari</option>
                            <option value="2">Februari</option>
                            <option value="3">Maret</option>
                            <option value="4">April</option>
                            <option value="5">Mei</option>
                            <option value="6">Juni</option>
                            <option value="7">Juli</option>
                            <option value="8">Agustus</option>
                            <option value="9">September</option>
                            <option value="10">Oktober</option>
                            <option value="11">November</option>
                            <option value="12">Desember</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 font-medium mb-1">Tahun</label>
                        <input type="number" id="fee-p3sm-year" class="w-full px-5 py-3 border border-gray-300 rounded-xl" placeholder="Contoh: 2024" min="2020" max="2030" required>
                    </div>
                    <div class="flex justify-end gap-2 mt-6">
                        <button type="button" onclick="closeFeeP3SMModal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Batal</button>
                        <button type="submit" class="px-6 py-3 rounded-xl font-semibold bg-indigo-600 text-white">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal Konfirmasi -->
        <div id="confirmation-modal" class="modal fixed inset-0 bg-gray-900 bg-opacity-70 backdrop-blur-sm overflow-y-auto h-full w-full items-center justify-center p-4 z-50">
            <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm relative text-center">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Konfirmasi</h2>
                <p id="confirmation-message" class="text-gray-600 mb-6">Apakah Anda yakin ingin melanjutkan?</p>
                <div class="flex justify-center gap-4">
                    <button type="button" onclick="closeConfirmationModal()" class="px-6 py-3 rounded-xl font-semibold bg-gray-200 text-gray-700">Batal</button>
                    <button type="button" id="confirm-action-btn" class="px-6 py-3 rounded-xl font-semibold bg-red-600 text-white">Yakin</button>
                </div>
            </div>
        </div>
    </div>

    <div id="chart-tooltip"></div>
    <div id="donut-chart-tooltip"></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
